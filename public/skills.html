<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <!-- STYLING OF CSS -->
    <link rel="stylesheet" href="./../assets/CSS/navbar.css">
    <link rel="stylesheet" href="./../assets/CSS/skills.css">
    <!-- LINK TO FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>

    <!-- MENU NAV BAR -->
    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="#" class="logo-link">Logo</a>
            </div>

            <div class="nav-items" id="nav-item-wrapper">
                <a href="./../index.html" class="nav-links">Home</a>
                <a href="#" class="nav-links">Skills</a>
                <a href="./../public/about.html" class="nav-links">About</a>
                <a href="./contact.html" class="nav-links">Contact</a>
            </div>

            <div class="hamburger-wrapper" id="menu-toggler" onclick="toggleNavbar()">
                <i class="hamburger fas fa-bars"></i>
            </div>
            
        </nav>
    
    </header>

    <main>

        <div class="skills">

            <!-- HTML SECTION -->
            <section class="html">
                   
                <!-- skill icon -->
                <div class="skill-icon-container">
                    <i class="fab fa-html5"></i>
                </div>

                    <!-- skill description -->
                <div class="skills-description">
                    <p>HTML</p>
                    <progress id="file" value="80" max="100"> 32% </progress>
                </div>


            </section>

            <!-- CSS SECTION -->
            <section class="css">
                 <!-- skill icon -->
                 <div class="skill-icon-container">
                     <i class="fab fa-css3-alt"></i>
                </div>

                    <!-- skill description -->
                <div class="skills-description">
                    <p>CSS</p>
                    <progress id="file" value="80" max="100"> 32% </progress>
                </div>
            </section>

            <!-- JAVASCRIPT SECTION -->
            <section class="javascript">
                 <!-- skill icon -->
                 <div class="skill-icon-container">
                     <i class="fab fa-js-square"></i>
                </div>

                    <!-- skill description -->
                <div class="skills-description">
                    <p>JAVASCRIPT</p>
                    <progress id="file" value="80" max="100"> 32% </progress>
                </div>
            </section>

             <!-- DIGITAL MARKETING SECTION -->
             <section class="dm">
                   
                <!-- skill icon -->
                <div class="skill-icon-container">
                    <i class="fas fa-mail-bulk"></i>
                    <!-- <i class="fab fa-html5"></i> -->
                </div>

                    <!-- skill description -->
                <div class="skills-description">
                    <p>Digital Marketing</p>
                    <progress id="file" value="80" max="100"> 32% </progress>
                </div>


            </section>

             <!-- COMMUNICATION SECTION -->
             <section class="communication">
                   
                <!-- skill icon -->
                <div class="skill-icon-container">
                    <i class="fas fa-phone-square-alt"></i>
                    <!-- <i class="fab fa-html5"></i> -->
                </div>

                    <!-- skill description -->
                <div class="skills-description">
                    <p>Good Communication Skills</p>
                    <progress id="file" value="90" max="100"> 90% </progress>
                </div>


            </section>


        </div>
    </main>
    

    <script src="./../assets/javascript/hamburger.js"></script>

</body>
</html>
