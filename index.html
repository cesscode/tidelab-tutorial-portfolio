<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- link to CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css" type="text/CSS"/>
    <link rel="stylesheet" href="./assets/CSS/navbar.css" type="text/CSS"/>
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="#" class="logo-link">Logo</a>
            </div>

            <div class="nav-items" id="nav-item-wrapper">
                <a href="#" class="nav-links">Home</a>
                <a href="./public/skills.html" class="nav-links">Skills</a>
                <a href="./public/about.html" class="nav-links">About</a>
                <a href="./public/contact.html" class="nav-links">Contact</a>
            </div>

            <div class="hamburger-wrapper" id="menu-toggler" onclick="toggleNavbar()">
                <i class="hamburger fas fa-bars"></i>
            </div>
            
        </nav>
    
    </header>

    <main>
        <!-- INTRODUCTION SECTION -->

        <section class="info">
            <h1>Welcome,</h1>
            <p>I am <strong>Success</strong></p>
        </section>

        <!-- IMAGE SECTION -->

        <section class="my-image">
            <img src="./assets/images/undraw_programming_2svr.svg" alt="landing page illustration"/>
        </section>

    </main>





        

                    
     <!-- link to Hamburger JavaScript the javascript is placed inside the body of the html element cause we want the javascript to run before the html element so we will not run into bugs-->
     <script src="./assets/javascript/hamburger.js" type="text/Javascript"></script>
</body>
</html>
